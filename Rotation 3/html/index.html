<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="/Css/login.css">
</head>
<body>

    <div class="banner"></div>
    <div class="logo">
        <img src="/Galery/BannerRotation.png" alt="Logo Rotation" class="logo">
    </div>
    
    <div class="login-container">
        <form id="loginForm" class="login-form" onsubmit="return validateForm()">
            <h2>Login</h2>
            
            <div class="input-field">
                <label for="username">Usuário</label>
                <input type="text" id="username" placeholder="Digite seu usuário" required>
            </div>
            
            <div class="input-field">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha" required>
            </div>
            
            <button type="submit" class="botão-entrar">Entrar</button>

        
            <p class="error-message" id="errorMessage"></p>

            <p class="sing-in">
                Não possuí uma conta? que vacilo...<a href="/sign-in.html">Sing-in</a>
            </p>
        </form>
    </div>

    <script src="/Js/login.js"></script>
</body>
</html>
